<!DOCTYPE html>
<html>

<head>
    <title>Operators</title>
    <script>
        const a = 50;
        const b = 40;
        const addition = a + b;
        const subtraction = a - b;
        const division = a / b;
        const multiplication = a * b;
        const modulus = a % b;
        document.write("Airthmatic operators");
        document.write("<br>");
        document.write("Addition : ", addition);
        document.write("<br>");
        document.write("Substraction : ", subtraction);
        document.write("<br>");
        document.write("Division : ", division);
        document.write("<br>");
        document.write("Multiplication : ", multiplication);
        document.write("<br>");
        document.write("Modulus : ", division);
        document.write("<br>"); document.write("<br>"); document.write("<br>"); document.write("<br>");
        //   ................assignment Operators...........

        document.write("Assignment operators");
        const assignment = 50;
        document.write(assignment);
        document.write("<br>");
        let price = 350;
        document.write("original price :" + price);
        price += 20;
        document.write("<br/>(plus equals to +=) New price :" + price);
        price -= 100;
        document.write("<br/> ( minus equals to -=)new price : " + price);
        price *= 120;
        document.write("<br/>( multiplication equals to *=) new price :" + price);
        price /= 50;
        document.write("<br/>(division equals to /=)new price :" + price);
        price %= 50;
        document.write("<br/>(modulus equals to %=)new price :" + price);
        document.write("<br>"); document.write("<br>"); document.write("<br>"); document.write("<br>");
        //   Increment Operator
        document.write("Increment Operator");
        document.write("<br>");
        let num = 40;
        let result = num++;
        document.write(result);
        document.write("<br>");
        document.write(num);
        document.write("<br>");
        result = ++num;
        document.write(result); document.write("<br>");
        document.write("Decrement Operator"); document.write("<br>");
        result = --num;
        document.write(result); document.write("<br>");
        result = num--;
        document.write(result); document.write("<br>"); document.write("<br>"); document.write("<br>"); document.write("<br>");

        //   comparision operators
        document.write("Comparision operators");
        document.write("<br>");
        document.write(a == b);
        document.write("<br>");
        document.write(a != b);
        document.write("<br>");
        document.write(a < b);
        document.write("<br>");
        document.write(a > b);
        document.write("<br>");
        document.write(a <= b);
        document.write("<br>");
        document.write(a >= b);        


    </script>
</head>

</html>
